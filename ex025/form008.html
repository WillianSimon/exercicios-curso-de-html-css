<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <fieldset>
                <legend>Números</legend>
                <p>
                    <label for="inum1">Número 1</label>
                    <input type="number" name="n1" id="inum1" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
                </p>
                <p>
                    <label for="inum2">Número 2</label>
                    <input type="number" name="n2" id="inum2" min="0" max="50" required
                    oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
                </p>
                <p>
                    <label for="isoma">Soma</label>
                    <output name="soma" id="isoma">0</output>
                </p>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
