<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            color: rgb(124, 124, 6);
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }

        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Cuso HTML</p>
        <p>Curso CSS</p>
        <p>Curso Datilografia</p>
      
    </div>
    
</body>
</html>
